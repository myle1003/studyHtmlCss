<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex05 MultiMedia tags</title>
</head>
<body>
  <h3>Video Tag</h3>
  <video src="../static/video/video.mp4" width="320px" height="200px" controls autoplay loop poster="../static/images/cupcake.png"></video>
  
  <hr>
  <h3>Audio tags</h3>
  <audio src="../static/audio/audio.mp3" controls autoplay loop></audio>

  <hr>
  <h3>IFrame Tag</h3>
  <iframe width="320px" height="200px" src="https://www.youtube.com/embed/aEHSS6Q94S4" title="Embeded link" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
